<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter | MeIsZwi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="assets/cursor.png" class="cursor" width="20px">
    <div class="navbar">
    </div>
    <div class="banner"></div>
    <div class="content">
        <h1>MeIsZwi Newsletter</h1>
        <p>News updates...</p>
        This page doesn't work yet!
    </div>
</body>
<script>
    const cursor = document.querySelector(".cursor");
    document.addEventListener("mousemove", event => {
        cursor.style.left = event.clientX + "px";
        cursor.style.top = event.clientY + "px";
    })

    fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
            document.querySelector(".navbar").innerHTML = data;
        })
        .catch(error => console.error("Error loading navbar:", error));
    
    const content = document.querySelector(".content");
    var newsletters;
    fetch("news.json")
        .then(response => response.text())
        .then(data => {
            newsletters = JSON.parse(data);

            Object.keys(newsletters).forEach(title => {
                content.appendChild(document.createElement("br"))

                const element = document.createElement("a")
                element.innerText = title.split(":")[0] + " " + title.split(":")[1]

                content.appendChild(element)    
            });
        })
        .catch(error => console.error("Error loading newsletters:", error));
    
</script>
</html>
